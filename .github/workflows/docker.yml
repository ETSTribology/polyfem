name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Install a higher version of CMake
      - name: Install Latest CMake
        run: |
          wget https://github.com/Kitware/CMake/releases/download/v3.27.5/cmake-3.27.5-linux-x86_64.sh -O /tmp/cmake.sh
          chmod +x /tmp/cmake.sh
          /tmp/cmake.sh --skip-license --prefix=/usr/local
          rm /tmp/cmake.sh

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/polyfem:latest

      - name: Test PolyFEM Image
        run: |
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/polyfem:latest --help
